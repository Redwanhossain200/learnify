<!doctype html>
<html lang="bn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panda Commerce — Modern Responsive</title>
  <link rel="stylesheet" href="../css/new.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="wrap">
    <nav class="nav">
      <a class="logo" href="#"><img src="assests/logo.png" alt="Logo"></a>
      <ul class="menu" id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#shoes">Shoes</a></li>
        <li><a href="#bag">Backpack</a></li>
        <li><a href="#sub">Subscribe</a></li>
      </ul>
      <div class="bar" id="bar">☰</div>
    </nav>
  </header>


  <main class="wrap">
    <!-- HERO -->
    <section id="home">
      <div class="hero">
        <div class="left">
          <h1 class="k head">Mi LED TV 4A Pro 32</h1>
          <p class="k desc">Compact smart TV with stunning clarity and smart features.</p>
          <div class="k price">$1289</div>
          <button class="btn">Buy Now</button>
        </div>
        <img class="hero-img" src="assests/hero-tv.png" alt="Mi LED TV 4A Pro 32">
      </div>
    </section>


    <!-- CATEGORIES -->
    <section>
      <h2 class="title">Categories</h2>
      <div class="grid-3">
        <div class="cat c-watch">
          <div>
            <strong>Watch</strong>
            <div class="subtxt">Trendy</div>
          </div>
          <img src="assests/category-watch.png" alt="watch">
        </div>


        <div class="cat c-bag">
          <div>
            <strong>Bag</strong>
            <div class="subtxt">Daily use</div>
          </div>
          <img src="assests/category-bag.png" alt="bag">
        </div>


        <div class="cat c-shoes">
          <div>
            <strong>Shoes</strong>
            <div class="subtxt">Comfort</div>
          </div>
          <img src="assests/category-shoe.png" alt="shoes">
        </div>
      </div>
    </section>


    <!-- SHOES -->
    <section id="shoes">
      <h2 class="title">Shoes</h2>
      <div class="cards">
        <div class="card">
          <img src="assests/shoe-1.png" alt="shoe">

</html>
