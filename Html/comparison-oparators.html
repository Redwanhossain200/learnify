<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a sample web page structure.">
  <meta name="keywords" content="html, meta tags, web development, form , semantic">
  <meta name="author" content="Redwan Hossain">
  <link rel="shortcut icon" href="../Image/download.png" type="image/x-icon">
  <title>Javascript</title>
</head>

<body style="background-color: brown;margin: 0;padding: 0;margin-top: 50px;">
  <h1 id="res" style="margin: auto;width: 20px;height: 20px;margin-bottom: 50px;color: yellowgreen;"></h1>
  <br>
  <h1 id="res1" style="margin: auto;width: 20px;height: 20px;margin-bottom: 50px;color: green;"></h1>
  <br>
  <h1 id="res2" style="margin: auto;width: 20px;height: 20px;margin-bottom: 50px;color: yellow;"></h1>
  <br>
  <h1 id="res3" style="margin: auto;width: 20px;height: 20px;margin-bottom: 50px;color: palegreen;"></h1>
  <br>
  <h1 id="res4" style="margin: auto;width: 20px;height: 20px;margin-bottom: 50px;color: paleturquoise;"></h1>
  <br>
  <h1 id="res5" style="margin: auto;width: 20px;height: 20px;margin-bottom: 50px;color: papayawhip;"></h1>
  <br>
  <h1 id="res6" style="margin: auto;width: 20px;height: 20px;margin-bottom: 50px;color: peru;"></h1>
</body>
<script>

  //var equal
  var x = 6;
  var y = 6;
  var z = x == y;
  document.getElementById('res').innerHTML = z;

  //var not equal
  var x = 6;
  var y = 6;
  var z = x != y;
  document.getElementById('res1').innerHTML = z;

  //var greater than
  var x = 4;
  var y = 3;
  var z = x > y;
  document.getElementById('res2').innerHTML = z;

  //var less than
  var x = 6;
  var y = 3;
  var z = x < y;
  document.getElementById('res3').innerHTML = z;

  //var greater than or equal to
  var x = 30;
  var y = 32;
  var z = x >= y;
  document.getElementById('res4').innerHTML = z;

  //var less than or equal to
  var x = 30;
  var y = 32;
  var z = x <= y;
  document.getElementById('res4').innerHTML = z;

</script>

</html>
