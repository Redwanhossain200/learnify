<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a sample web page structure.">
  <meta name="keywords" content="html, meta tags, web development, form , semantic">
  <meta name="author" content="Redwan Hossain">
  <link rel="shortcut icon" href="../Image/download.png" type="image/x-icon">
  <title>Colorful Login Form</title>
  <link rel="stylesheet" href="../css/login-form.css">
</head>

<body>

  <div class="container">
    <h2>Login</h2>

    <form>
      <div class="input-box">
        <input type="email" required>
        <label>Email Address</label>
      </div>

      <div class="input-box">
        <input type="password" required>
        <label>Password</label>
      </div>

      <button type="submit" class="btn">Login</button>

      <p class="text">Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>

</body>

</html>
