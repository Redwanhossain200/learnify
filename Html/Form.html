<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
</head>
<body align="center">
  <form action="">
    <fieldset>
      <legend>HTML 5</legend>
      Name : <input type="text" autofocus="" placeholder="enter your name" required="" name="name">
      <br><br>
      Number : <input type="number" placeholder="enter your number" name="number" required="">
      <br><br>
      E-mail : <input type="email" placeholder="enter your email" name="email" required="">
      <br><br>
      Password : <input type="password" name="password" id="" value="" required="" placeholder="enter your password"  >
      <br><br>
      Address : <textarea name="Address" id="" required=""></textarea>
      <br><br>
      Date of Birth : <input type="date" required="" name="date of birth">
      <br><br>
      Range : <input type="range" name="range" id="" min="0" max="100" value="0">
      <br><br>
      Age : <input type="number" min="1" max="80" value="1" required="">
      <br><br>
      Country : <select name="Country" id="" required="">
        <option value="bangladesh">Bangladesh</option>
        <option value="pakistan">Pakistan</option>
        <option value="india">India</option>
        <option value="mayanmar">Mayanmar</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="srilanka">Srilanka</option>
        <option value="korea">Korea</option>
        <option value="russia">Russia</option>
        <option value="china">China</option>
      </select>
      <br><br>
      Gender : <input type="radio" name="gender" id="" value="m" required="">Male
               <input type="radio" name="gender" id="" value="f" required="">Female
               <input type="radio" name="gender" id="" value="o" required="">others  
      <br><br>
      Hobbies : <input type="checkbox" name="Hobbies" id="" >Cricket         
                <input type="checkbox" name="Hobbies" >Football
                <input type="checkbox" name="Hobbies">Others
                <br><br>
                <input type="file" name="image" value="file" id="">
      <br><br>
        Color : <input type="color" name="color" value="blue" id="">
      <br><br>
      <input type="submit" name="submit" id="">
      <input type="reset" name="reset" id="">
      <br><br>
      
    </fieldset>
      
    </fieldset>
  </form>
</body>
</html>
