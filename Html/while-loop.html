<script>
  var count = 0;
  while (count < 10) {
    count++;
    document.write(count + "<br>Wlcome to programming world<br><br>");
  }

  var count = 10;
  while (count > 0) {
    count--;
    document.write(count + "<hr>Wlcome to programming world<br><br>");
  }
</script>
