<script>

  var age = 16;
  if (age >= 18) {
    document.write("<h1>Yes you can vote</h1>");
  } else if (age == 17){
    document.write("<h1>Please wait for one more year</h1>");
  } else {
    document.write("<h1>No you can't vote</h1>");
  }

  var time = 20;
  if (time < 10) {
    document.write("<h2>Good morning</h2>");
  }
  else if (time < 20) {
    document.write("<h2>Good day</h2>");
  }
  else {
    document.write("<h2>Good evening</h2>");
  }
