<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover</title>
  <style>
    .card {
      width: 30px;
      height: 50px;
      transition: 0.5s ease;
      cursor: pointer;
    }

    .container:hover> :not(:hover) {
      opacity: 0.3;
    }

    .card:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card"> <img src="../Image/1.jpg" alt=""></div>
    <div class="card"> <img src="../Image/download (1).png" alt=""></div>
    <div class="card"> <img src="../Image/IMG-20250515-WA0011~2 - Copy.jpg" alt=""></div>
    <div class="card"> <img src="../Image/WhatsApp Image 2025-11-04 at 22.46.13_8ce55dc8.jpg" alt=""></div>
    <div class="card"> <img src="../Image/florian-olivo-4hbJ-eymZ1o-unsplash.jpg" alt=""></div>
  </div>
</body>

</html>
